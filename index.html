<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ThePTMCNerd.com</title>

<style>
/* Global styles */
body {
  margin: 0;
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  background: linear-gradient(135deg, #75E6DA, #c8f4ef);
  color: #1a1a1a;
  text-align: center;
}

/* Headings */
h1 {
  color: #800080;
  font-size: 4rem;
  margin-top: 40px;
  margin-bottom: 10px;
}

h2 {
  color: #00008B;
  font-size: 1.5rem;
  margin-bottom: 60px;
}

/* Section titles */
h3 {
  font-size: 2rem;
  color: #00008B;
  margin-bottom: 15px;
}

/* Grid layout */
.section-container {
  display: flex;
  justify-content: center;
  gap: 30px; /* Slightly reduced gap to fit 4 cards nicely */
  flex-wrap: wrap;
  padding: 0 40px 60px;
}

/* Card buttons */
.card {
  background: white;
  border-radius: 20px;
  padding: 25px;
  width: 280px; /* Slightly narrower to accommodate the 4th card */
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 20px 45px rgba(0,0,0,0.25);
}

/* Images */
.card img {
  width: 100%;
  height: auto;
  border-radius: 15px;
}

/* Links */
.card a {
  text-decoration: none;
  color: inherit;
}

/* Footer */
footer {
  background-color: rgba(0,0,0,0.1);
  padding: 20px;
  font-size: 0.9rem;
}
</style>
</head>

<body>

<h1>ThePTMCNerd.com</h1>
<h2>Jam-packed with info about the video game <em>Descent</em></h2>

<div class="section-container">

  <div class="card">
    <h3>Weapons Guide</h3>
    <a href="weapons.html" target="_blank">
      <img src="tn_helix.jpg" alt="Weapons Guide">
    </a>
  </div>

  <div class="card">
    <h3>FAQ</h3>
    <a href="FAQ.html" target="_blank">
      <img src="aiquestion.png" alt="FAQ">
    </a>
  </div>

  <div class="card">
    <h3>Ways to Play</h3>
    <a href="play.html" target="_blank">
      <img src="waystoplay.png" alt="Ways to Play">
    </a>
  </div>

  <div class="card">
    <h3>Misc. Info</h3>
    <a href="misc.html" target="_blank">
      <img src="aibin.png" alt="Misc Info">
    </a>
  </div>

</div>

<footer>
  Special thanks to hotpot.ai/art-generator for creating the “Question Marks”, 
  “Misc. Items Bin”, and “Ways to Play” images and providing editing tools.
</footer>

</body>
</html>
